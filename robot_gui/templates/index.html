<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SI-Robotics</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="static/sir.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='static/main.css'>
</head>

<body style="background-color:black;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-4">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="static/si_robotics.svg" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            </a>
            <ul class="nav nav-pills me-auto" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                        type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="reasoners-tab" data-bs-toggle="pill" data-bs-target="#pills-reasoners"
                        type="button" role="tab" aria-controls="reasoners" aria-selected="false">Reasoners</button>
                </li>
            </ul>
            <button class="btn btn-outline-secondary" id="listen-button" type="submit">Parlami</button>
        </div>
    </nav>

    <div class="tab-content h-75" id="pills-tabContent">
        <div class="tab-pane fade h-100 show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div id="face_div" class="d-flex justify-content-center">
                <img class="center" id="robot_face" src="static/faces/idle.gif" alt="" height="700">
            </div>
            <div id="image_div" class="d-grid justify-content-center d-none">
                <img class="center" id="image" src="" alt="" height="700">
            </div>
            <div id="audio_div" class="d-grid justify-content-center d-none">
                <audio class="center" id="audio" controls>Your browser does not support the audio element.</audio>
            </div>
            <div id="video_div" class="d-grid justify-content-center d-none">
                <video class="center" id="video" height="700" controls>Your browser does not support the video tag.</video>
            </div>
            <div id="html_div" class="d-grid justify-content-center d-none">
                <iframe id="html" src="" title=""></iframe>
            </div>
            <div id="question_div" class="d-grid justify-content-center d-none">
                <div class="d-grid justify-content-center">
                    <h2 id="question_text" style="color:white;"></h2>
                </div>
                <div id="question_buttons" class="d-grid gap-2 col-6 mx-auto">
                </div>
            </div>
        </div>
        <div class="tab-pane fade h-100" id="pills-reasoners" role="tabpanel" aria-labelledby="pills-reasoners-tab">
            <ul class="nav nav-pills bg-dark" id="reasoners-tabs"></ul>
            <div class="tab-content h-100" id="reasoners-content"></div>
        </div>
    </div>

    <div id="recognized_speech" class="toast align-items-center bg-dark text-white" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
            <div id="recognized_speech_text" class="toast-body"></div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <template id="reasoner-tab-template">
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" type="button" role="tab" aria-selected="true"></button>
        </li>
    </template>

    <template id="reasoner-content-template">
        <div class="tab-pane fade h-100" role="tabpanel"></div>
    </template>

    <script type="text/javascript"
        src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="https://kit.fontawesome.com/cb3171d480.js" crossorigin="anonymous"></script>
    <script src='static/reasoner.js'></script>
    <script src='static/main.js'></script>
</body>

</html>
