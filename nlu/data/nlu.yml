version: "2.0"

nlu:
  - intent: greeting
    examples: |
      - ciao
      - buongiorno
      - salve

  - intent: presentation
    examples: |
      - mi chiamo Riccardo
      - sono Gabriella
      - il mio nome è Gloria

  - intent: affirmation
    examples: |
      - sì
      - certo
      - certamente
      - certo che sì
      - ovviamente
      - perfetto
      - sì, dai

  - intent: negation
    examples: |
      - no
      - non ancora
      - me ne sono dimenticato

  - intent: help_request
    examples: |
      - puoi aiutarmi?
      - ho bisogno di aiuto
      - mi serve una mano
      - ho bisogno che tu faccia una cosa per me

  - intent: request_profile_questionnaire
    examples: |
      - voglio rispondere al questionario per migliorare l'interazione con il sistema
      - voglio migliorare l'interazione con il sistema

  - intent: pressure_pills_reminder_start_command
  - intent: chest_press_start_command
  - intent: pressure_measurement_reminder_start_command