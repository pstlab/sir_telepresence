version: "2.0"

nlu:
  - intent: greeting
    examples: |
      - ciao
      - buongiorno
      - salve

  - intent: presentation
    examples: |
      - mi chiamo Riccardo
      - sono Gabriella
      - il mio nome è Gloria

  - intent: affirmation
    examples: |
      - sì
      - certo
      - certamente
      - certo che sì
      - ovviamente

  - intent: negation
    examples: |
      - no
      - non ancora
      - me ne sono dimenticato

  - intent: pressure_pills_reminder_start_command
    examples: |
      - ricordami di prendere le pillole per la pressione [sigma:42](sigma)
      - ricordami le pillole per la pressione [sigma:42](sigma)
      - devi ricordarmi le pillole per la pressione [sigma:42](sigma)

  - intent: pressure_measurement_reminder_start_command
    examples: |
      - ricordami di misurare la pressione [sigma:42](sigma)
      - devi ricordarmi di misurare la pressione [sigma:42](sigma)

  - intent: MQTT_Prefix
    examples: |
      - ti mando il mio prefisso MQTT [prefix:42](prefix)
      - ti comunico il mio prefisso MQTT [prefix:42](prefix)

  - regex: sigma
    examples: |
      - sigma:\d+

  - regex: prefix
    examples: |
      - prefix:\d+(\/\d+)?