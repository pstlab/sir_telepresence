version: "2.0"

nlu:
  - intent: greeting
    examples: |
      - ciao
      - buongiorno
      - salve

  - intent: presentation
    examples: |
      - mi chiamo Riccardo
      - sono Gabriella
      - il mio nome è Gloria

  - intent: affirmation
    examples: |
      - sì
      - certo
      - certamente
      - certo che sì
      - ovviamente

  - intent: negation
    examples: |
      - no
      - non ancora
      - me ne sono dimenticato

  - intent: help_request
    examples: |
      - puoi aiutarmi?
      - ho bisogno di aiuto
      - mi serve una mano
      - ho bisogno che tu faccia una cosa per me

  - intent: pressure_pills_reminder_start_command
    examples: |
      - ricordami di prendere le pillole per la pressione
      - ricordami le pillole per la pressione
      - devi ricordarmi le pillole per la pressione

  - intent: pressure_measurement_reminder_start_command
    examples: |
      - ricordami di misurare la pressione
      - devi ricordarmi di misurare la pressione

  - intent: MQTT_Prefix
    examples: |
      - ti mando il mio prefisso MQTT
      - ti comunico il mio prefisso MQTT