version: "2.0"

stories:
  - story: greetings
    steps:
      - intent: greeting
      - action: utter_greeting
      - action: utter_help_offer

  - story: greetings name
    steps:
      - intent: greeting
      - slot_was_set:
        - PER
      - action: utter_greeting_name
      - action: utter_help_offer

  - story: presentations
    steps:
      - intent: presentation
      - slot_was_set:
        - PER
      - action: utter_greeting_name
      - action: utter_help_offer

  - story: help request
    steps:
      - intent: help_request
      - action: utter_help_offer

  - story: activate profile questionnaire
    steps:
    - intent: request_profile_questionnaire
    - action: utter_profile_questionnaire_presentation
    - intent: affirmation
    - action: profile_questionnaire_form
    - active_loop: profile_questionnaire_form

  - story: chest press ok
    steps:
      - intent: chest_press_start_command
      - action: action_command_start
      - action: utter_chest_press
      - intent: affirmation
      - action: utter_good
      - action: utter_chest_press_start
      - action: action_command_done

  - story: chest press bad
    steps:
      - intent: chest_press_start_command
      - action: action_command_start
      - action: utter_chest_press
      - intent: negation
      - action: utter_good
      - action: action_command_failure

  - story: pressure pills reminder ok
    steps:
      - intent: pressure_pills_reminder_start_command
      - action: action_command_start
      - action: utter_pressure_pills_reminder
      - intent: affirmation
      - action: utter_good
      - action: action_command_done

  - story: pressure pills reminder bad
    steps:
      - intent: pressure_pills_reminder_start_command
      - action: action_command_start
      - action: utter_pressure_pills_reminder
      - intent: negation
      - action: utter_bad
      - action: action_command_done

  - story: pressure measurement reminder ok
    steps:
      - intent: pressure_measurement_reminder_start_command
      - action: action_command_start
      - action: utter_pressure_measurement_reminder
      - intent: affirmation
      - action: utter_good
      - action: action_command_done

  - story: pressure measurement reminder bad
    steps:
      - intent: pressure_measurement_reminder_start_command
      - action: action_command_start
      - action: utter_pressure_measurement_reminder
      - intent: negation
      - action: utter_bad
      - action: action_command_done
