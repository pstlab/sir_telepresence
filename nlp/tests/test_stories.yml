stories:
  - story: happy path
    steps:
      - user: |
          Salve!
        intent: greet
      - action: action_command_start
      - action: utter_greet
      - action: utter_help_proposal
      - user: |
          Certo che no!
        intent: deny
      - action: utter_I_am_here
      - action: action_command_done

  - story: Set name intent
    steps:
      - user: |
          Mi chiamo Riccardo!
        intent: set_name
      - action: action_command_start
      - action: utter_greet_name
      - action: utter_help_proposal
      - user: |
          No!
        intent: deny
      - action: utter_I_am_here
      - action: action_command_done

  - story: Profile gathering
    steps:
      - user: |
          Ciao! Voglio parlarti di me!
        intent: start_profile_gathering
      - action: action_command_start
      - action: utter_start_profile_gathering
      - action: utter_ask_confirm
      - user: |
          Va bene!
        intent: affirm
      - action: profile_form
      - active_loop: profile_form
      - user: |
          Mi chiamo [Riccardo](PER)
        intent: set_name
      - action: profile_form
      - active_loop: profile_form
      - user: |
          il [maschile](gender)
        intent: set_gender
      - action: profile_form
      - active_loop: profile_form
      - user: |
          una persona [introversa](extraversion)
        intent: set_extraversion
      - action: profile_form
      - active_loop: null
      - action: utter_profile_gathered
      - action: action_command_done
