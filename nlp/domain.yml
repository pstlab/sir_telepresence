version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_capabilities
  - introduce_yourself
  - start_profile_gathering
  - set_name
  - set_extraversion
  - set_gender
  - start_chest_press
  - start_upright_row
  - start_standing_calf_raises
  - start_chair_squats
  - dialogue_restart

entities:
  - PER
  - extraversion
  - gender

slots:
  user_name:
    type: text
    influence_conversation: true
  user_gender:
    type: categorical
    values:
      - male
      - female
  user_extraversion:
    type: categorical
    values:
      - extroverted
      - introverted
  command_state:
    type: categorical
    influence_conversation: false
    values:
      - executing
      - done
      - failure

forms:
  profile_form:
    ignored_intents:
      - affirm
    required_slots:
      user_name:
        - type: from_entity
          entity: PER
      user_gender:
        - type: from_entity
          entity: gender
      user_extraversion:
        - type: from_entity
          entity: extraversion

responses:
  utter_help_proposal:
    - text: Hey! Posso esserti utile?
    - text: Hey, ciao! Posso esserti utile?
    - text: Hey, ciao! Come posso aiutarti?
    - text: Ciao! Posso esserti utile?
    - text: Ciao! Come posso aiutarti?

  utter_help_proposal_name:
    - text: Hey! Posso esserti utile?
    - text: Hey {user_name}! Posso esserti utile?
    - text: Hey {user_name}! Come posso aiutarti?
    - text: Ciao {user_name}! Posso esserti utile?
    - text: Ciao {user_name}! Come posso aiutarti?

  utter_help_proposal_male:
    - text: Ciao bello! Posso fare qualcosa per te?
    - text: Ciao bello! Come posso aiutarti?

  utter_help_proposal_female:
    - text: Ciao bella! Posso fare qualcosa per te?
    - text: Ciao bella! Come posso aiutarti?

  utter_ask_confirm:
    - text: Ok?
    - text: Va bene?
    - text: Cominciamo?
    - text: Vogliamo cominciare?
  
  utter_I_am_here:
    - text: Ok! Quando vuoi sono qui!
    - text: Ok! Resto a disposizione!
    - text: Ok! Puoi chiamarmi quando vuoi!
    - text: Ok! Sai dove trovarmi!

  utter_goodbye:
    - text: Ciao!
    - text: Arrivederci!
    - text: A presto!

  utter_start_profile_gathering:
    - text: Ti farò alcune domande per capire meglio come interagire con te.
    - text: Ora ti farò alcune domande per capire meglio come interagire con te.
    - text: Ti farò alcune domande su di te per personalizzare la mia interazione con te.
    - text: Ora ti farò alcune domande su di te per personalizzare la mia interazione con te.

  utter_ask_user_name:
    - text: Come ti chiami?
    - text: Quale è il tuo nome?
    - text: Come posso chiamarti?

  utter_ask_user_extraversion:
    - text: Ti senti più una persona estroversa oppure introversa?
    - text: Secondo te sei più una persona estroversa oppure introversa?

  utter_ask_user_gender:
    - text: Vuoi che mi riferisca a te usando il maschile o il femminile?
    - text: Preferisci che con te io usi il maschile oppure il femminile?

  utter_profile_gathered:
    - text: Molto bene. Ora so tutto quello di cui avevo bisogno.
    - text: Molto bene. Ora conosco tutto quello di cui avevo bisogno.
    - text: Molto bene. Ora posso personalizzare la mia interazione con te sulla base delle informazioni che mi hai dato.

  utter_presentation:
    - text: Sono un robot di assistenza domestica che sta sviluppando l'ISTC all'interno del progetto Si-Robotics!

  utter_ask_what_I_do:
    - text: Vuoi sapere cosa faccio?
    - text: Vuoi sapere cosa so fare?
    - text: Vuoi sapere come posso aiutarti?

