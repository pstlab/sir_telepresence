version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - gather_profile
  - gather_name
  - welcome_president

entities:
  - PER

slots:
  PER:
    type: text
    influence_conversation: false
  command_state:
    type: categorical
    influence_conversation: false
    values:
      - executing
      - done
      - failure

responses:
  utter_greet:
    - custom:
        text: Hey! Posso esserti utile?
        face: nobkg_idle
    - custom:
        text: Hey, ciao! Posso esserti utile?
        face: nobkg_idle
    - custom:
        text: Hey, ciao! Come posso aiutarti?
        face: nobkg_idle
    - custom:
        text: Ciao! Posso esserti utile?
        face: nobkg_idle
    - custom:
        text: Ciao! Come posso aiutarti?
        face: nobkg_idle

  utter_greet_name:
    - custom:
        text: Hey! Posso esserti utile?
        face: nobkg_idle
    - custom:
        text: Hey {PER}! Posso esserti utile?
        face: nobkg_idle
    - custom:
        text: Hey {PER}! Come posso aiutarti?
        face: nobkg_idle
    - custom:
        text: Ciao {PER}! Posso esserti utile?
        face: nobkg_idle
    - custom:
        text: Ciao {PER}! Come posso aiutarti?
        face: nobkg_idle

  utter_pleased_to_meet:
    - custom:
        text: Ciao {PER}! Piacere di conoscerti!
        face: nobkg_affetto

  utter_goodbye:
    - custom:
        text: Ciao!
        face: nobkg_affetto
    - custom:
        text: Arrivederci!
        face: nobkg_affetto
    - custom:
        text: A presto!
        face: nobkg_affetto

  utter_start_profile_gathering:
    - custom:
        text: Ti farò alcune domande per capire meglio come interagire con te. Va bene?
        face: nobkg_confusione
    - custom:
        text: Ora ti farò alcune domande per capire meglio come interagire con te. Va bene?
        face: nobkg_confusione
    - custom:
        text: Ti va di rispondere ad alcune domande su di te?
        face: nobkg_confusione

  utter_ask_name:
    - custom:
        text: Come ti chiami?
        face: nobkg_confusione
    - custom:
        text: Quale è il tuo nome?
        face: nobkg_confusione

  utter_end_profile_gathering:
    - custom:
        text: Molto bene. Ora so tutto quello di cui avevo bisogno.
        face: nobkg_affetto
    - custom:
        text: Molto bene. Ora conosco tutto quello di cui avevo bisogno.
        face: nobkg_affetto
    - custom:
        text: Molto bene. Ora posso personalizzare la mia interazione con te sulla base delle informazioni che mi hai dato.
        face: nobkg_affetto

  utter_welcome_president:
    - custom:
        text: Buongiorno Presidente e benvenuta alla sede di Catania dell'ISTC!
        face: nobkg_festa

  utter_ask_who_I_am:
    - custom:
        text: Lo sa chi sono io?
        face: nobkg_confusione

  utter_present_as_well:
    - custom:
        text: Mi presento comunque!
        face: nobkg_disappunto

  utter_presentation:
    - custom:
        text: Sono un robot di assistenza domestica che sta sviluppando l'ISTC all'interno del progetto Si-Robotics!
        face: nobkg_idle

  utter_ask_what_I_do:
    - custom:
        text: Vuoi sapere cosa faccio?
        face: nobkg_confusione

  utter_present_functionalities:
    - custom:
        text: Il mio compito è di cercare di aiutare le persone anziane a mantenersi sane e in forma. Se vuoi ulteriori informazioni chiedile pure a chi mi ha programmato.

  utter_out_of_scope:
    - custom:
        text: Mi spiace! Non so come gestire la tua richiesta.
        face: nobkg_confusione
    - custom:
        text: Spiacente! Non so come risponderti.
        face: nobkg_confusione
    - custom:
        text: Mi spiace! Non so risponderti.
        face: nobkg_confusione

  utter_please_rephrase:
    - custom:
        text:  Mi spiace, non ho capito cosa hai detto. Puoi provare a rifrasare?
        face: nobkg_confusione
    - custom:
        text:  Mi spiace, non ho capito cosa hai detto. Puoi ripeterlo in un altro modo?
        face: nobkg_confusione
    - custom:
        text:  Puoi provare a ripeterlo in un altro modo?
        face: nobkg_confusione
    - custom:
        text:  Puoi provare a ripetere l'ultima cosa che hai detto in un altro modo?
        face: nobkg_confusione

  utter_default:
    - custom:
        text: Mi spiace, non ho capito cosa hai detto. Puoi provare a rifrasare?
        face: nobkg_confusione
    - custom:
        text: Mi spiace, non ho capito cosa hai detto. Puoi ripeterlo in un altro modo?
        face: nobkg_confusione
    - custom:
        text: Puoi provare a ripeterlo in un altro modo?
        face: nobkg_confusione
    - custom:
        text: Puoi provare a ripetere l'ultima cosa che hai detto in un altro modo?
        face: nobkg_confusione

actions:
  - action_command_start
  - action_command_done
  - action_command_failure

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
