version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - start_welcoming
  - prepare_session
  - send_game_feedback
  - send_physiological_feedback
  - send_equilibrium_feedback

entities:
  - name
  - performance
  - heart_rate
  - equilibrium

slots:
  name:
    type: text
    influence_conversation: false
  performance:
    type: categorical
    values:
      - low
      - medium
      - high
  heart_rate:
    type: categorical
    values:
      - low
      - high
  equilibrium:
    type: categorical
    values:
      - good
      - bad
  command_state:
    type: categorical
    influence_conversation: false
    values:
      - executing
      - done
      - failure

responses:
  utter_greet:
  - text: Hey! Posso esservi utile?
  - text: Hey, ciao! Posso esservi utile?
  - text: Hey, ciao! Come posso aiutarvi?
  - text: Ciao! Posso esservi utile?
  - text: Ciao! Come posso aiutarvi?

  utter_goodbye:
  - text: Ciao!
  - text: Arrivederci!
  - text: A presto!

  utter_start_welcoming:
  - text: Benvenuti alla sessione di riabilitazione. La sessione comincerà a breve. Nel frattempo, se volete chiedermi qualcosa, potete farlo premendo il pulsante sullo schermo e pronunciando la vostra richiesta.

  utter_prepare_session:
  - text: La sessione di danza comincerà fra poco. Siete pregati di togliervi le scarpe.
  - text: La sessione di danza comincerà fra poco. Per favore, toglietevi le scarpe.
  - text: La sessione di danza comincerà fra poco. Per favore, cominciate a togliervi le scarpe.

  utter_positive_game_feedback:
  - text: Continua così! Stai andando bene.
  
  utter_negative_game_feedback:
  - text: Hai sbagliato! Ma non scoraggiarti.
  - text: Hai sbagliato! Riprova.
  
  utter_slow_down:
  - text: Ti stai stancando troppo! Rallenteremo un poco.
  - text: Ti stai stancando troppo! Ora rallenteremo un po'.
  
  utter_speed_up:
  - text: Vai benissimo! Aumenteremo la difficoltà.
  
  utter_good_equilibrium:
  - text: Hai un buon equilibrio!
  
  utter_bad_equilibrium:
  - text: Attenzione a non perdere l'equilibrio.
  
  utter_out_of_scope:
  - text: Mi spiace! Non so come gestire la tua richiesta.
  - text: Spiacente! Non so come risponderti.
  - text: Mi spiace! Non so risponderti.

  utter_please_rephrase:
  - text: Mi spiace, non ho capito cosa hai detto. Puoi provare a rifrasare?
  - text: Mi spiace, non ho capito cosa hai detto. Puoi ripeterlo in un altro modo?

  utter_default:
  - text: Mi spiace, non ho capito cosa hai detto. Puoi provare a rifrasare?
  - text: Mi spiace, non ho capito cosa hai detto. Puoi ripeterlo in un altro modo?

actions:
  - action_command_start
  - action_command_done
  - action_command_failure

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
