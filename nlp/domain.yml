version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - uncertain
  - ask_capabilities
  - introduce_yourself
  - start_profile_gathering
  - set_name
  - set_extraversion
  - set_gender
  - start_blood_pressure_gathering
  - set_blood_pressure
  - start_blood_saturation_gathering
  - set_blood_saturation
  - start_physical_exercise
  - set_reps
  - positive_feedback
  - negative_feedback
  - end_physical_exercise
  - start_count_the_word_cognitive_exercise

entities:
  - PER
  - number
  - extraversion
  - gender
  - physical_exercise_name

slots:
  user_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: PER
        conditions:
          - active_loop: profile_form
            requested_slot: user_name
  user_gender:
    type: categorical
    values:
      - male
      - female
    mappings:
      - type: from_entity
        entity: gender
        conditions:
          - active_loop: profile_form
            requested_slot: user_gender
  user_extraversion:
    type: categorical
    values:
      - extroverted
      - introverted
    mappings:
      - type: from_entity
        entity: extraversion
        conditions:
          - active_loop: profile_form
            requested_slot: user_extraversion
  reps:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  word_sequence:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  word:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  num_words:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: number
        conditions:
          - active_loop: count_the_word_form
            requested_slot: num_words
  systolic_blood_pressure:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: number
        conditions:
          - active_loop: blood_pressure_measurement_form
            requested_slot: systolic_blood_pressure
  diastolic_blood_pressure:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: number
        conditions:
          - active_loop: blood_pressure_measurement_form
            requested_slot: diastolic_blood_pressure
  heart_beat:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: number
        conditions:
          - active_loop: blood_pressure_measurement_form
            requested_slot: heart_beat
  blood_saturation:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: number
        conditions:
          - active_loop: blood_saturation_measurement_form
            requested_slot: blood_saturation
  sleep_time:
    type: float
    influence_conversation: false
    min_value: 0.0
    max_value: 1000.0
    initial_value: 120.0
    mappings:
      - type: custom
  command_state:
    type: categorical
    influence_conversation: false
    values:
      - executing
      - done
      - failure
    mappings:
      - type: custom

forms:
  profile_form:
    ignored_intents:
      - affirm
    required_slots:
      - user_name
      - user_gender
      - user_extraversion
  count_the_word_form:
    required_slots:
      - num_words
  blood_pressure_measurement_form:
    required_slots:
      - systolic_blood_pressure
      - diastolic_blood_pressure
      - heart_beat
  blood_saturation_measurement_form:
    required_slots:
      - blood_saturation

