        - type: slot
          name: coherent
          value: true
        - type: slot
          name: user_extraversion
          value: "extroverted"
      custom:
        text: Sai, io sono uno che parla molto, non mi sucede mai di rimanere senza qualcosa da dire. Tu invece, resti mai senza parole?
        face: talking
    - condition:
        - type: slot
          name: coherent
          value: true
        - type: slot
          name: user_extraversion
          value: "introverted"
      custom:
        text: Sai, a volte mi accade di non avere argomenti di cui parlare, non so cosa dire alle persone. Succede anche a te?
        face: talking
    - condition:
        - type: slot
          name: coherent
          value: false
        - type: slot
          name: user_extraversion
          value: "extroverted"
      custom:
        text: Sai, a volte mi accade di non avere argomenti di cui parlare, non so cosa dire alle persone. Succede anche a te?
        face: talking
    - condition:
        - type: slot
