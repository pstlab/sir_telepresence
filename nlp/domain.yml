  - action_command_done
  - action_command_failure
  - action_blood_pressure_analysis
  - action_blood_saturation_analysis
  - action_sleep
  - validate_count_the_word_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
