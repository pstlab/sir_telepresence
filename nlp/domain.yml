version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_capabilities
  - introduce_yourself
  - start_profile_gathering
  - set_name
  - set_extraversion
  - set_gender
  - set_reps
  - start_blood_pressure_gathering
  - start_chest_press
  - start_upright_row
  - start_standing_calf_raises
  - start_chair_squats

entities:
  - PER
  - NUMBER
  - extraversion
  - gender

slots:
  user_name:
    type: text
    influence_conversation: true
  user_gender:
    type: categorical
    values:
      - male
      - female
  user_extraversion:
    type: categorical
    values:
      - extroverted
      - introverted
  reps:
    type: text
    influence_conversation: false
  systolic_blood_pressure:
    type: text
    influence_conversation: false
  diastolic_blood_pressure:
    type: text
    influence_conversation: false
  heart_beat:
    type: text
    influence_conversation: false
  command_state:
    type: categorical
    influence_conversation: false
    values:
      - executing
      - done
      - failure

forms:
  profile_form:
    ignored_intents:
      - affirm
    required_slots:
      user_name:
        - type: from_entity
          entity: PER
      user_gender:
        - type: from_entity
          entity: gender
      user_extraversion:
        - type: from_entity
          entity: extraversion
  blood_pressure_measurement_form:
    required_slots:
      systolic_blood_pressure:
        - type: from_entity
          entity: NUMBER
          role: systolic_blood_pressure
      diastolic_blood_pressure:
        - type: from_entity
          entity: NUMBER
          role: diastolic_blood_pressure
      heart_beat:
        - type: from_entity
          entity: NUMBER
          role: heart_beat

