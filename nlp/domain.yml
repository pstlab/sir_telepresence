version: "3.0"

intents:
  - greet
  - affirm
  - deny
  - uncertain
  - close_dialogue
  - tell_name
  - tell_location
  - ask_informations
  - ask_capabilities
  - start_profile_gathering
  - tell_life_style
  - set_reminder
  - tell_time
  - tell_reminder_type
  - tell_reminder
  - tell_wait
  - start_cognitive_exercise
  - start_interaction
  - tell_num_words
  - tell_positive_feedback
  - tell_positive_physical_exercise_feedback
  - tell_negative_feedback
  - tell_negative_physical_exercise_feedback
  - tell_intro_physical_exercise
  - tell_start_physical_exercise
  - tell_describe_biceps_curl
  - tell_describe_biceps_curl2
  - tell_take_the_weights
  - tell_physical_exercise_repetitions
  - tell_exercise_done

entities:
  - PER
  - LOC
  - number
  - time
  - life_style
  - cognitive_exercise_type
  - physical_exercise_type
  - reminder_type

slots:
  coherent:
    type: bool
    influence_conversation: true
    initial_value: true
    mappings:
      - type: custom
  assistant_name:
    type: text
    influence_conversation: false
    initial_value: Gloria
    mappings:
      - type: custom
  user_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: PER
        intent: tell_name
  user_location:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: LOC
        intent: tell_location
  user_gender:
    type: categorical
    influence_conversation: false
    values:
      - male
      - female
    mappings:
      - type: custom
  user_difficulty_express_feelings:
    type: bool
    influence_conversation: false
    mappings:
      - type: from_intent
        value: true
        intent: affirm
        conditions:
          - active_loop: profile_form
            requested_slot: user_difficulty_express_feelings
      - type: from_intent
        value: false
        intent: deny
        conditions:
          - active_loop: profile_form
            requested_slot: user_difficulty_express_feelings
      - type: from_intent
        value: false
        intent: uncertain
        conditions:
          - active_loop: profile_form
            requested_slot: user_difficulty_express_feelings
  user_exciting_life:
    type: categorical
    influence_conversation: false
    values:
      - boring
      - exciting
    mappings:
      - type: from_entity
        entity: life_style
        intent: tell_life_style
        conditions:
          - active_loop: profile_form
            requested_slot: user_exciting_life
      - type: from_intent
        value: exciting
        intent: uncertain
        conditions:
          - active_loop: profile_form
            requested_slot: user_exciting_life
  user_unease_unknown_people:
    type: bool
    influence_conversation: false
    mappings:
      - type: from_intent
        value: true
        intent: affirm
        conditions:
          - active_loop: profile_form
            requested_slot: user_unease_unknown_people
      - type: from_intent
        value: false
        intent: deny
        conditions:
          - active_loop: profile_form
            requested_slot: user_unease_unknown_people
      - type: from_intent
        value: false
        intent: uncertain
        conditions:
          - active_loop: profile_form
            requested_slot: user_unease_unknown_people
  user_unease_attention:
    type: bool
    influence_conversation: false
    mappings:
      - type: from_intent
        value: true
        intent: affirm
        conditions:
          - active_loop: profile_form
            requested_slot: user_unease_attention
      - type: from_intent
        value: false
        intent: deny
        conditions:
          - active_loop: profile_form
            requested_slot: user_unease_attention
      - type: from_intent
        value: false
        intent: uncertain
        conditions:
          - active_loop: profile_form
            requested_slot: user_unease_attention
  user_talks_lot:
    type: bool
    influence_conversation: false
    mappings:
      - type: from_intent
        value: true
        intent: affirm
        conditions:
          - active_loop: profile_form
            requested_slot: user_talks_lot
      - type: from_intent
        value: false
        intent: deny
        conditions:
          - active_loop: profile_form
            requested_slot: user_talks_lot
      - type: from_intent
        value: false
        intent: uncertain
        conditions:
          - active_loop: profile_form
            requested_slot: user_talks_lot
  user_extraversion:
    type: categorical
    influence_conversation: true
    values:
      - extroverted
      - neutral
      - introverted
    initial_value: neutral
    mappings:
      - type: custom

  reminder_to_set_time:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time
        intent: set_reminder
  reminder_to_set_type:
    type: categorical
    influence_conversation: false
    values:
      - take_medicines
      - go_to_the_doctor
    mappings:
      - type: from_entity
        entity: reminder_type
        intent: set_reminder
  reminder_type:
    type: categorical
    influence_conversation: false
    values:
      - take_medicines
      - go_to_the_doctor
    mappings:
      - type: from_entity
        entity: reminder_type
        intent: tell_reminder

  cognitive_exercise:
    type: categorical
    influence_conversation: false
    values:
      - count_the_word
    mappings:
      - type: from_entity
        entity: cognitive_exercise_type
        intent: start_cognitive_exercise
  physical_exercise:
    type: categorical
    influence_conversation: false
    values:
      - biceps_curl
      - shoulder_t
      - front_shoulder_raise
    mappings:
      - type: from_entity
        entity: physical_exercise_type
        intent: tell_start_physical_exercise

  physical_exercise_repetitions:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: number
        intent: tell_physical_exercise_repetitions
  missing_physical_exercise_repetitions:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: number
        intent: tell_positive_physical_exercise_feedback
      - type: from_entity
        entity: number
        intent: tell_negative_physical_exercise_feedback

  count_the_word_word_sequences:
    type: text
    influence_conversation: false
    initial_value: PALLA, PELLE, POLLO, PALLA; IMBACUCCATO, ACCUCCIATO, ASSONNATO, IMBACUCCATO
    mappings:
      - type: custom
  count_the_word_words:
    type: text
    influence_conversation: false
    initial_value: PALLA; IMBACUCCATO
    mappings:
      - type: custom
  count_the_word_word_sequence:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  count_the_word_word:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  count_the_word_num_word:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: number
        intent: tell_num_words
        conditions:
          - active_loop: count_the_word_form
            requested_slot: count_the_word_num_word

  command_state:
    type: categorical
    influence_conversation: false
    values:
      - executing
      - done
      - failure
    mappings:
      - type: custom

forms:
  profile_form:
    ignored_intents:
      - affirm
    required_slots:
      - user_name
      - user_location
      - user_difficulty_express_feelings
      - user_exciting_life
      - user_unease_unknown_people
      - user_unease_attention
      - user_talks_lot
  count_the_word_form:
    required_slots:
      - count_the_word_num_word
  reminder_form:
    required_slots:
      - reminder_to_set_time
      - reminder_to_set_type

responses:
  utter_greet:
    - custom:
        text: Ciao!
        face: happy_talking
    - custom:
        text: Hey!
        face: happy_talking
    - custom:
        text: Salve!
        face: happy_talking
    - custom:
        text: Buongiorno!
        face: happy_talking

  utter_greet_name:
    - custom:
        text: Ciao {user_name}!
        face: happy_talking
    - custom:
        text: Hey {user_name}!
        face: happy_talking
    - custom:
        text: Buongiorno {user_name}!
        face: happy_talking

  utter_offer_help:
    - custom:
        text: Come posso aiutarti?
        face: happy_talking
    - custom:
        text: Cosa posso fare per te?
        face: happy_talking
    - custom:
        text: Ti serve qualcosa?
        face: happy_talking
    - custom:
        text: Di cosa hai bisogno?
        face: happy_talking

  utter_see_you_later:
    - custom:
        text: Ci sentiamo dopo.
        face: happy_talking
    - custom:
        text: A dopo.
        face: happy_talking
    - custom:
        text: A presto.
        face: happy_talking

  utter_presentation:
    - custom:
        text: Io sono Ohmni, sono un robot di assistenza.
        face: talking

  utter_functionalities:
    - custom:
        text: Sono qui per mostrarti le mie funzionalità!
        face: talking

  utter_know_ourself:
    - custom:
        text: Posso farti alcune domande per conoscerci un po'?
