    - custom:
        text: Ok?
        face: talking
    - custom:
        text: Va bene?
        face: talking
    - custom:
        text: Cominciamo?
        face: talking

  utter_ask_user_name:
    - custom:
        text: Come ti chiami?
        face: talking
    - custom:
        text: Come posso chiamarti?
        face: talking
    - custom:
        text: Quale è il tuo nome?
        face: talking

  utter_ask_user_location:
    - custom:
        text: "{user_name}, dove ci troviamo in questo momento?"
        face: talking
    - custom:
        text: "{user_name}, dove siamo ora?"
        face: talking
    - custom:
        text: "{user_name}, in che città ci troviamo ora?"
        face: talking

  utter_location_comment:
    - custom:
        text: Ah, conosco {user_location}. Ci sono stato da piccolo.
        face: happy_talking
    - condition:
        - type: slot
          name: user_gender
          value: "male"
      custom:
        text: Lo sapevo! Era per vedere se eri attento!
        face: happy_talking
    - condition:
        - type: slot
          name: user_gender
          value: "female"
      custom:
        text: Lo sapevo! Era per vedere se eri attenta!
        face: happy_talking

  utter_location_comment_continuation:
    - custom:
        text: Ho delle curiosità su di te.
        face: happy_talking

  utter_nice_to_meet:
    - custom:
        text: Ciao {user_name}! Piacere di conoscerti!
        face: happy_talking
    - custom:
        text: Piacere di conoscerti {user_name}!
        face: happy_talking

  utter_ask_questions:
    - custom:
        text: Posso farti alcune domande?
        face: talking

  utter_start:
    - custom:
        text: Bene, cominciamo!
        face: talking

  utter_positive_feedback_intro:
    - custom:
        text: Continua così!
        face: happy_talking
    - custom:
        text: Molto bene!
        face: happy_talking
    - custom:
        text: OK!
        face: happy_talking
    - condition:
        - type: slot
          name: user_gender
          value: "male"
      custom:
        text: Bravo!
        face: happy_talking
    - condition:
        - type: slot
          name: user_gender
          value: "female"
      custom:
        text: Brava!
        face: happy_talking
  utter_positive_feedback_estro:
    - custom:
        text: Vai alla grande!
        face: happy_talking
    - custom:
        text: Stai andando forte!
        face: happy_talking
    - custom:
        text: Stai facendo l'esercizio molto bene!
        face: happy_talking
    - condition:
        - type: slot
          name: user_gender
          value: "male"
      custom:
        text: Bravissimo!
        face: happy_talking
    - condition:
        - type: slot
          name: user_gender
          value: "female"
      custom:
        text: Bravissima!
        face: happy_talking

  utter_negative_feedback_intro:
    - custom:
        text: Uhm, non proprio... ma non ti scoraggiare {user_name}! Stai comunque andando bene.
        face: sad_talking
    - custom:
