version: "3.0"

nlu:
  - intent: greet
    examples: |
      - Ciao
      - Salve
      - Buongiorno
      - Buonasera

  - intent: affirm
    examples: |
      - Sì
      - Ok
      - Certamente
      - Sicuro
      - Sicuramente
      - Va bene
      - Infatti
      - Corretto
      - Un po'
      - A volte
      - Mi sembra giusto

  - intent: deny
    examples: |
      - No
      - Mai
      - Non credo
      - Non proprio
      - Non c'è modo
      - Proprio no
      - Certo che no
      - Sicuramente no
      - No davvero
      - Raramente
      - Per ora, non mi serve nulla!

  - intent: uncertain
    examples: |
      - Forse
      - Dipende
      - Chissà

  - intent: close_dialogue
    examples: |
      - Va bene così
      - Non mi serve niente
      - Non mi serve nient'altro
      - Non ho bisogno di nulla

  - intent: tell_name
    examples: |
      - Mi chiamo [Nome](PER)
      - Mi chiamo [Gloria](PER)
      - Mi chiamo [Cognome](PER)
      - Mi chiamo [Soprannome](PER)
      - Sono [Nome](PER)
      - Sono [Francesca](PER)
      - Sono [Cognome](PER)
      - Sono [Soprannome](PER)
      - Puoi chiamarmi [Nome](PER)
      - Puoi chiamarmi [Cognome](PER)
      - Puoi chiamarmi [Soprannome](PER)
      - [Nome](PER)
      - [Cognome](PER)
      - [Riccardo](PER)
      - [Francesca](PER)
      - [Gloria](PER)
      - [Gabriella](PER)

  - intent: tell_location
    examples: |
      - Sono a [Roma](LOC)
      - Sono di [Campoli Appennino](LOC)
      - In questo momento mi trovo a [Castelfranco Veneto](LOC)
      - Siamo a [Castelfranco](LOC)
      - [Castelfranco](LOC)
      - [Roma](LOC)
      - [Sora](LOC)
      - [Vedelago](LOC)
      - Siamo a [Roma](LOC)
      - Sono di [Vedelago](LOC)

  - intent: ask_informations
    examples: |
      - Chi sei?
      - Cosa sei?

  - intent: ask_capabilities
    examples: |
      - Cosa sai fare?
      - Quali sono le tue funzionalità?

  - intent: start_profile_gathering
    examples: |
      - Voglio parlarti di me
      - Voglio descriverti il mio profilo
      - Voglio raccontarti di me
      - Voglio raccontarti alcune cose di me
      - Voglio descrivermi

  - intent: tell_life_style
    examples: |
      - Ho una vita [noiosa](life_style)
      - Ho una vita [eccitante](life_style)
      - La mia vita è [noiosa](life_style)
      - La mia vita è [ecitante](life_style)
      - [noiosa](life_style)
      - [eccitante](life_style)
      - Probabilmente [noiosa](life_style)
      - Sicuramente [eccitante](life_style)

  - intent: set_reminder
    examples: |
      - Ricordami, fra cinque minuti, di [prendere le pillole](reminder_type)
      - Ricordami di [prendere le medicine](reminder_type) fra cinque minuti
      - Ricordami, fra dieci minuti minuti, di [andare dal medico](reminder_type)
      - Ricordami di [andare dal dottore](reminder_type) fra dieci minuti minuti
      - Ricordami di [andare dal medico](reminder_type) fra un quarto d'ora

  - intent: start_cognitive_exercise
    examples: |
      - Cominciamo l'esercizio di [conta le parole](cognitive_exercise_type)
      - Avvia l'esercizio [conta le parole](cognitive_exercise_type)
      - Iniziamo l'esercizio [conta le parole](cognitive_exercise_type)
      - Avviamo un esercizio [count_the_word](cognitive_exercise_type)
      - Facciamo un esercizio di [conta le parole](cognitive_exercise_type)

  - intent: tell_num_words
    examples: |
      - [una](number) volta
      - [due](number)
      - [tre](number)
      - forse [nove](number)
      - mi sembra [dieci](number)
      - [quattro](number) volte
      - credo di aver sentito [cinque](number) volte

  - intent: start_interaction
  - intent: tell_reminder
  - intent: tell_positive_feedback
  - intent: tell_positive_physical_exercise_feedback
  - intent: tell_negative_feedback
  - intent: tell_negative_physical_exercise_feedback
  - intent: tell_intro_physical_exercise
  - intent: tell_start_physical_exercise
  - intent: tell_describe_biceps_curl
  - intent: tell_describe_biceps_curl2
  - intent: tell_take_the_weights
  - intent: tell_physical_exercise_repetitions
  - intent: tell_exercise_done

  - synonym: boring
    examples: |
      - noiosa
      - noioso

  - synonym: exciting
    examples: |
      - eccitante

  - synonym: take_medicines
    examples: |
      - prendere le pillole
