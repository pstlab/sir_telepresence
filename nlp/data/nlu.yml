version: "2.0"

nlu:
- intent: greet
  examples: |
    - Ciao
    - Salve
    - Buongiorno
    - Buonasera

- intent: goodbye
  examples: |
    - Ci vediamo
    - Arrivederci
    - A presto

- intent: affirm
  examples: |
    - Sì
    - Certamente
    - Sicuro
    - Infatti
    - Corretto
    - Mi sembra giusto

- intent: deny
  examples: |
    - No
    - Mai
    - Non credo
    - Non c'è modo
    - Proprio no
    - Certo che no
    - Sicuramente no
    - No davvero

- intent: start_welcoming
  examples: |
    - Inizia il welcoming
    - Avvia il welcoming
    - Inizia la fase di welcoming
    - Avvia la fase di welcoming

- intent: prepare_session
  examples: |
    - Prepara la sessione di danza
    - Avvia la sessione di danza
    - Inizia la sessione di danza

- intent: send_game_feedback
  examples: |
    - Invia un feedback sul gioco
    - Invia un feedback sul gioco agli utenti

- intent: send_physiological_feedback
  examples: |
    - Invia un feedback fisiologico
    - Invia un feedback fisiologico agli utenti

- intent: send_equilibrium_feedback
  examples: |
    - Invia un feedback sull'equilibrio
    - Invia un feedback sull'equilibrio agli utenti

- intent: out_of_scope
  examples: |
    - A che ora si pranza?
    - Posso ordinare del cibo?
    - Quanto fa 2 + 2?
    - Chi è il presidente del consiglio?