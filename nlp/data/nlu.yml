version: "2.0"

nlu:
  - intent: greet
    examples: |
      - Ciao
      - Salve
      - Buongiorno
      - Buonasera

  - intent: goodbye
    examples: |
      - Ci vediamo
      - Arrivederci
      - A presto

  - intent: affirm
    examples: |
      - Sì
      - Ok
      - Certamente
      - Sicuro
      - Infatti
      - Corretto
      - Mi sembra giusto

  - intent: deny
    examples: |
      - No
      - Mai
      - Non credo
      - Non c'è modo
      - Proprio no
      - Certo che no
      - Sicuramente no
      - No davvero

  - intent: introduce_yourself
    examples: |
      - Chi sei?
      - Come ti chiami?

  - intent: ask_capabilities
    examples: |
      - Cosa sai fare?
      - Quali sono le tue funzionalità?

  - intent: start_profile_gathering
    examples: |
      - Voglio parlarti di me
      - Voglio descriverti il mio profilo
      - Voglio raccontarti di me
      - Voglio raccontarti alcune cose di me
      - Voglio descrivermi

  - intent: set_name
    examples: |
      - Mi chiamo [Nome](PER)
      - Mi chiamo [Cognome](PER)
      - Mi chiamo [Soprannome](PER)
      - Sono [Nome](PER)
      - Sono [Cognome](PER)
      - Sono [Soprannome](PER)
      - Puoi chiamarmi [Nome](PER)
      - Puoi chiamarmi [Cognome](PER)
      - Puoi chiamarmi [Soprannome](PER)

  - intent: set_extraversion
    examples: |
      - [introversa](extraversion)
      - [estroverso](extraversion)
      - Sono [introverso](extraversion)
      - Sono [estroversa](extraversion)
      - Mi sento più [introverso](extraversion)
      - Mi sento più [estroversa](extraversion)

  - intent: set_gender
    examples: |
      - [maschile](gender)
      - [femminile](gender)
      - Sono [uomo](gender)
      - Sono [donna](gender)
      - Mi sento più [maschio](gender)
      - Mi sento più [femmina](gender)
      - Preferisco il [maschile](gender)
      - Preferisco il [femminile](gender)

  - intent: out_of_scope
    examples: |
      - A che ora si pranza?
      - Posso ordinare del cibo?
      - Quanto fa 2 + 2?
      - Chi è il presidente del consiglio?

  - synonym: extroverted
    examples: |
      - estroverso
      - estroversa

  - synonym: introverted
    examples: |
      - introverso
      - introversa

  - synonym: male
    examples: |
      - maschio
      - maschile
      - uomo

  - synonym: female
    examples: |
      - femmina
      - femminile
      - donna
