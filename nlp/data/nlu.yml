version: "2.0"

nlu:
  - intent: greet
    examples: |
      - Ciao
      - Salve
      - Buongiorno
      - Buonasera

  - intent: goodbye
    examples: |
      - Ci vediamo
      - Arrivederci
      - A presto

  - intent: affirm
    examples: |
      - Sì
      - Ok
      - Certamente
      - Sicuro
      - Infatti
      - Corretto
      - Mi sembra giusto

  - intent: deny
    examples: |
      - No
      - Mai
      - Non credo
      - Non c'è modo
      - Proprio no
      - Certo che no
      - Sicuramente no
      - No davvero

  - intent: introduce_yourself
    examples: |
      - Chi sei?
      - Come ti chiami?

  - intent: ask_capabilities
    examples: |
      - Cosa sai fare?
      - Quali sono le tue funzionalità?

  - intent: start_profile_gathering
    examples: |
      - Voglio parlarti di me
      - Voglio descriverti il mio profilo
      - Voglio raccontarti di me
      - Voglio raccontarti alcune cose di me
      - Voglio descrivermi

  - intent: set_extraversion
    examples: |
      - Sono [estroverso](extraversion)
      - Sono [estroversa](extraversion)
      - Sono [introverso](extraversion)
      - Sono [introversa](extraversion)
      - Mi sento più [estroverso](extraversion)
      - Mi sento più [estroversa](extraversion)
      - Mi sento più [introverso](extraversion)
      - Mi sento più [introversa](extraversion)
      - Mi sento una persona [estroversa](extraversion)
      - Mi sento una persona [introversa](extraversion)

  - intent: out_of_scope
    examples: |
      - A che ora si pranza?
      - Posso ordinare del cibo?
      - Quanto fa 2 + 2?
      - Chi è il presidente del consiglio?
