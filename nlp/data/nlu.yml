version: "2.0"

nlu:
  - intent: greet
    examples: |
      - Ciao
      - Salve
      - Buongiorno
      - Buonasera

  - intent: goodbye
    examples: |
      - Ci vediamo
      - Arrivederci
      - A presto

  - intent: affirm
    examples: |
      - Sì
      - Ok
      - Certamente
      - Sicuro
      - Sicuramente
      - Va bene
      - Infatti
      - Corretto
      - Mi sembra giusto

  - intent: deny
    examples: |
      - No
      - Mai
      - Non credo
      - Non c'è modo
      - Proprio no
      - Certo che no
      - Sicuramente no
      - No davvero

  - intent: introduce_yourself
    examples: |
      - Chi sei?
      - Come ti chiami?

  - intent: ask_capabilities
    examples: |
      - Cosa sai fare?
      - Quali sono le tue funzionalità?

  - intent: start_profile_gathering
    examples: |
      - Voglio parlarti di me
      - Voglio descriverti il mio profilo
      - Voglio raccontarti di me
      - Voglio raccontarti alcune cose di me
      - Voglio descrivermi

  - intent: set_name
    examples: |
      - Mi chiamo [Nome](PER)
      - Mi chiamo [Cognome](PER)
      - Mi chiamo [Soprannome](PER)
      - Sono [Nome](PER)
      - Sono [Cognome](PER)
      - Sono [Soprannome](PER)
      - Puoi chiamarmi [Nome](PER)
      - Puoi chiamarmi [Cognome](PER)
      - Puoi chiamarmi [Soprannome](PER)

  - intent: set_extraversion
    examples: |
      - [introversa](extraversion)
      - [estroverso](extraversion)
      - Sono [introverso](extraversion)
      - Sono [estroversa](extraversion)
      - Mi sento più [introverso](extraversion)
      - Mi sento più [estroversa](extraversion)

  - intent: set_gender
    examples: |
      - [maschile](gender)
      - [femminile](gender)
      - Sono [uomo](gender)
      - Sono [donna](gender)
      - Mi sento più [maschio](gender)
      - Mi sento più [femmina](gender)
      - Preferisco il [maschile](gender)
      - Preferisco il [femminile](gender)

  - intent: set_reps
    examples: |
      - Il numero di ripetizioni è [cinque](number)
      - Ho fatto [sei](number) ripetizioni
      - Il numero di ripetizioni è [due](number)
      - Ho fatto [una](number) ripetizione

  - intent: positive_feedback
    examples: |
      - Dammi un feedback positivo
      - Voglio un feedback positivo

  - intent: negative_feedback
    examples: |
      - Dammi un feedback negativo
      - Voglio un feedback negativo

  - intent: start_physical_exercise
    examples: |
      - Cominciamo un esercizio di [biceps curl](physical_exercise_name)
      - Avviamo un esercizio di [chest press](physical_exercise_name)
      - Facciamo un esercizio di [standing calf raises](physical_exercise_name)

  - intent: end_physical_exercise
    examples: |
      - Terminiamo un esercizio di [chair squats](physical_exercise_name)
      - Chiudiamo un esercizio di [upright row](physical_exercise_name)
      - Finiamo un esercizio di [chest press](physical_exercise_name)

  - intent: start_count_the_word_cognitive_exercise
    examples: |
      - Cominciamo un esercizio di conta le parole
      - Avviamo un esercizio di conta le parole
      - Facciamo un esercizio di conta le parole

  - intent: start_blood_pressure_gathering
    examples: |
      - Voglio comunicarti la mia pressione cardiaca
      - Ti dico la mia pressione corrente
      - Ti comunico la mia attuale pressione

  - intent: out_of_scope
    examples: |
      - A che ora si pranza?
      - Posso ordinare del cibo?
      - Quanto fa 2 + 2?
      - Chi è il presidente del consiglio?

  - synonym: extroverted
    examples: |
      - estroverso
      - estroversa

  - synonym: introverted
    examples: |
      - introverso
      - introversa

  - synonym: male
    examples: |
      - maschio
      - maschile
      - uomo

  - synonym: female
    examples: |
      - femmina
      - femminile
      - donna
