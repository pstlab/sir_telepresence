<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-3 h-100">
            <div class="row">
                <div class="btn-group" role="group" aria-label="Gestione case">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#new-house-modal"><i class="bi bi-folder-plus"></i></button>
                </div>
            </div>
            <div class="list-group list-group-flush overflow-auto" id="houses-list" role="tablist"></div>
        </div>

        <div class="col tab-content h-100">
            <div class="tab-pane fade show body-panel h-100 p-2" id="house" role="tabpanel">
                <nav class="nav nav-tabs navbar-light bg-light">
                    <ul class="nav nav-tabs me-auto" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link bi bi-search active" type="button" data-bs-toggle="tab"
                                data-bs-target="#inspect_house" role="tab" aria-controls="Inspect house"
                                aria-selected="true"></a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link bi bi-gear" type="button" data-bs-toggle="tab"
                                data-bs-target="#configure_house" role="tab" aria-controls="Configure house"
                                aria-selected="true"></a>
                        </li>
                    </ul>
                </nav>

                <div class="tab-content h-100">
                    <div class="tab-pane fade show active h-100" id="inspect_house" role="tabpanel">Ispeziona</div>
                    <div class="tab-pane fade h-100" id="configure_house" role="tabpanel">
                        <div class="row">
                            <div class="col-2 form-floating my-1">
                                <input type="text" class="form-control" id="house-id" placeholder="Id casa" readonly>
                                <label for="house-id" class="col-form-label">Id</label>
                            </div>
                            <div class="col form-floating my-1">
                                <input type="text" class="form-control" id="house-name" placeholder="Nome casa">
                                <label for="house-name" class="col-form-label">Nome casa</label>
                            </div>
                            <div class="col form-floating my-1">
                                <input type="text" class="form-control" id="house-description"
                                    placeholder="Descrizione">
                                <label for="house-description" class="col-form-label">Descrizione</label>
                            </div>
                            <button type="button" class="col-md-auto btn btn-secondary my-1" id="house-save"><i
                                    class="bi bi-save"></i></button>
                        </div>
                        <hr>
                        <div class="row h-100 my-1">
                            <div class="col">
                                <div class="row align-items-center">
                                    <div class="col d-flex justify-content-start">
                                        <h6>Sensori</h6>
                                    </div>
                                    <div class="col d-flex justify-content-end">
                                        <a role="button" class="btn btn-sm btn-secondary" data-bs-toggle="modal"
                                            data-bs-target="#new-house-sensor-modal"><i class="bi bi-node-plus"></i></a>
                                    </div>
                                </div>
                                <div class="row h-100">
                                    <div class="list-group list-group-flush overflow-auto" id="house-sensors-list"
                                        role="tablist"></div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row h-50">
                                    <div class="row align-items-center">
                                        <div class="col d-flex justify-content-start">
                                            <h6>Utenti</h6>
                                        </div>
                                        <div class="col d-flex justify-content-end">
                                            <a role="button" class="btn btn-sm btn-secondary" data-bs-toggle="modal"
                                                data-bs-target="#new-house-user-modal"><i
                                                    class="bi bi-person-plus"></i></a>
                                        </div>
                                    </div>
                                    <div class="row h-100">
                                        <div class="list-group list-group-flush overflow-auto" id="house-users-list"
                                            role="tablist"></div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row h-50">
                                    <div class="row align-items-center">
                                        <div class="col d-flex justify-content-start">
                                            <h6>Robot</h6>
                                        </div>
                                        <div class="col d-flex justify-content-end">
                                            <a role="button" class="btn btn-sm btn-secondary" data-bs-toggle="modal"
                                                data-bs-target="#new-house-robot-modal"><i
                                                    class="bi bi-plus-square"></i></a>
                                        </div>
                                    </div>
                                    <div class="row h-100">
                                        <div class="list-group list-group-flush overflow-auto" id="house-robots-list"
                                            role="tablist"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="new-house-modal" tabindex="-1" aria-labelledby="new-house-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="new-house-label">Nuova casa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating my-1">
                    <input type="text" class="form-control" id="new-house-name" placeholder="Nome casa">
                    <label for="new-house-name" class="col-form-label">Nome casa</label>
                </div>
                <div class="form-floating my-1">
                    <input type="text" class="form-control" id="new-house-description" placeholder="Descrizione">
                    <label for="new-house-description" class="col-form-label">Descrizione</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-primary" id="create-new-house"
                    data-bs-dismiss="modal">Crea</button>
                <script type="module">
                    import * as admin_houses from "./admin_houses.js";

                    document.querySelector('#create-new-house').addEventListener('click', admin_houses.new_house);
                </script>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="new-house-sensor-modal" tabindex="-1" aria-labelledby="new-house-sensor-label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="new-house-sensor-label">Nuovo sensore</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating my-1">
                    <input type="text" class="form-control" id="new-house-sensor-name" placeholder="Nome sensore">
                    <label for="new-house-sensor-name" class="col-form-label">Nome sensore</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" id="new-house-sensor-type" aria-label="Tipo di sensore"></select>
                    <label for="new-house-sensor-type">Tipo di sensore</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-primary" id="create-new-house-sensor"
                    data-bs-dismiss="modal">Crea</button>
                <script type="module">
                    import * as admin_houses from "./admin_houses.js";

                    document.querySelector('#create-new-house-sensor').addEventListener('click', admin_houses.new_house_sensor);
                </script>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="new-house-user-modal" tabindex="-1" aria-labelledby="new-house-user-label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="new-house-user-label">Nuovo utente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="list-group list-group-flush overflow-auto" id="new-house-users-list"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-primary" id="create-new-house-user"
                    data-bs-dismiss="modal">Crea</button>
                <script type="module">
                    import * as admin_houses from "./admin_houses.js";

                    document.querySelector('#create-new-house-user').addEventListener('click', admin_houses.new_house_user);
                </script>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="new-house-robot-modal" tabindex="-1" aria-labelledby="new-house-robot-label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="new-house-robot-label">Nuovo robot</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating my-1">
                    <input type="text" class="form-control" id="new-house-robot-name" placeholder="Nome robot">
                    <label for="new-house-robot-name" class="col-form-label">Nome robot</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" id="new-house-robot-type" aria-label="Tipo di robot"></select>
                    <label for="new-house-robot-type">Tipo di robot</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-primary" id="create-new-house-robot"
                    data-bs-dismiss="modal">Crea</button>
                <script type="module">
                    import * as admin_houses from "./admin_houses.js";

                    document.querySelector('#create-new-house-robot').addEventListener('click', admin_houses.new_house_robot);
                </script>
            </div>
        </div>
    </div>
</div>

<template id="house-row">
    <div class="list-group-item list-group-item-action d-flex flex-row justify-content-between align-items-center"
        id="house-" type="button" data-bs-toggle="tab" data-bs-target="#house">
        <div class="col-sm-2 justify-content-start house_id"></div>
        <div class="col justify-content-start house_name"></div>
        <button type="button" class="col-md-auto btn btn-secondary justify-content-end" id="delete-house-"><i
                class="bi bi-folder-minus"></i></button>
    </div>
</template>

<template id="house-user-row">
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        id="house-user-" type="button" data-bs-toggle="tab" data-bs-target="#user">
        <div class="col justify-content-start user_name"><span class="bi me-2 user_online" id="online-user-"></span>
        </div>
    </div>
</template>

<template id="house-sensor-row">
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        id="house-sensor-" type="button" data-bs-toggle="tab" data-bs-target="#device">
    </div>
</template>

<template id="house-robot-row">
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        id="house-robot-" type="button" data-bs-toggle="tab" data-bs-target="#device">
    </div>
</template>

<template id="new-house-user-row">
    <div class="list-group-item list-group-item-action custom-control custom-checkbox align-items-center"><input
            class="user_input me-2" id="user-" type="checkbox" user_id=""><label class="user_label" for="user-"></label>
    </div>
</template>
