<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col">
            <div class="row align-items-center">
                <div class="col d-flex justify-content-start">
                    <h6>Sensori</h6>
                </div>
                <div class="col d-flex justify-content-end">
                    <a role="button" class="btn btn-sm btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#new-sensor-type-modal"><i class="bi bi-journal-plus"></i></a>
                </div>
            </div>
            <div class="row h-100">
                <div class="list-group list-group-flush overflow-auto my-1" id="sensor-types-list" role="tablist">
                </div>
            </div>
        </div>

        <div class="col">
            <div class="row align-items-center">
                <div class="col d-flex justify-content-start">
                    <h6>Robot</h6>
                </div>
                <div class="col d-flex justify-content-end">
                    <a role="button" class="btn btn-sm btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#new-robot-type-modal"><i class="bi bi-plus-square"></i></a>
                </div>
            </div>
            <div class="row h-100">
                <div class="list-group list-group-flush overflow-auto my-1" id="robot-types-list" role="tablist"></div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="new-sensor-type-modal" tabindex="-1" aria-labelledby="new-sensor-type-label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="new-sensor-type-label">Nuova tipologia di sensore</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating my-1">
                    <input type="text" class="form-control" id="new-sensor-type-name" placeholder="Nome casa">
                    <label for="new-sensor-type-name" class="col-form-label">Nome tipologia</label>
                </div>
                <div class="form-floating my-1">
                    <input type="text" class="form-control" id="new-sensor-type-description" placeholder="Descrizione">
                    <label for="new-sensor-type-description" class="col-form-label">Descrizione</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-primary" id="create-new-sensor-type"
                    data-bs-dismiss="modal">Crea</button>
                <script type="module">
                    import * as admin_device_types from "./admin_device_types.js";

                    document.querySelector('#create-new-sensor-type').addEventListener('click', admin_device_types.new_sensor_type);
                </script>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="new-robot-type-modal" tabindex="-1" aria-labelledby="new-robot-type-label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="new-robot-type-label">Nuova tipologia di robot</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating my-1">
                    <input type="text" class="form-control" id="new-robot-type-name" placeholder="Nome casa">
                    <label for="new-robot-type-name" class="col-form-label">Nome tipologia</label>
                </div>
                <div class="form-floating my-1">
                    <input type="text" class="form-control" id="new-robot-type-description" placeholder="Descrizione">
                    <label for="new-robot-type-description" class="col-form-label">Descrizione</label>
                </div>
                <div class="form-group">
                    <label for="new-robot-type-configuration">Configurazione</label>
                    <textarea class="form-control" id="new-robot-type-configuration" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-primary" id="create-new-robot-type"
                    data-bs-dismiss="modal">Crea</button>
                <script type="module">
                    import * as admin_device_types from "./admin_device_types.js";

                    document.querySelector('#create-new-robot-type').addEventListener('click', admin_device_types.new_robot_type);
                </script>
            </div>
        </div>
    </div>
</div>

<template id="sensor-type-row">
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        id="sensor-type-" type="button" data-bs-toggle="tab" data-bs-target="#device-type"></div>
</template>

<template id="robot-type-row">
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        id="robot-type-" type="button" data-bs-toggle="tab" data-bs-target="#device-type"></div>
</template>
