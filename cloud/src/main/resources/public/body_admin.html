                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="houses-button" type="button" data-bs-toggle="tab"

                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="interaction-button" type="button" data-bs-toggle="tab"

            Qui vanno le informazioni sugli utenti.
        </div>

    <div class="modal fade" id="profile-modal" tabindex="-1" aria-labelledby="profile-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profile-modal-label">Profilo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-body">
                    <form>
                        <div class="form-floating my-1">

                        </div>
                        <div class="form-floating my-1">
                            <input type="text" class="form-control" id="profile-first-name" placeholder="Nome">

                        </div>
                        <div class="form-floating my-1">
                            <input type="text" class="form-control" id="profile-last-name" placeholder="Cognome">

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn btn-sm btn-danger" data-bs-dismiss="modal"
