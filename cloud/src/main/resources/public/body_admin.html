<div class="h-100" id="body-user">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand"><img src="/si_robotics.png" height="30" class="d-inline-block align-top" alt=""
                    loading="lazy"></a>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="users-button" type="button" data-bs-toggle="tab"
                        data-bs-target="#users" role="tab" aria-controls="users" aria-selected="true">Utenti</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="houses-button" type="button" data-bs-toggle="tab" data-bs-target="#houses"
                        role="tab" aria-controls="houses" aria-selected="true">Case</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="device-types-button" type="button" data-bs-toggle="tab"
                        data-bs-target="#device-types" role="tab" aria-controls="device-types"
                        aria-selected="true">Tipologie di dispositivi</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="interaction-button" type="button" data-bs-toggle="tab"
                        data-bs-target="#interaction" role="tab" aria-controls="interaction"
                        aria-selected="false">Interazione</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <button type="button" class="btn btn-outline-success dropdown-toggle" data-bs-toggle="dropdown"
                        id="account-menu">Profilo</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#profile-modal">Profilo</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" onclick="logout()">Esci</a>
                    </div>
                </div>
            </ul>
        </div>
    </nav>

    <div class="tab-content" style="position: absolute; top: 65px; bottom: 85px; left: 0; right: 0;">
        <div class="tab-pane fade show active body-panel h-100 p-4" id="users" role="tabpanel">
            <div class="list-group list-group-flush overflow-auto" id="users-list" role="tablist"></div>
        </div>

        <div class="tab-pane fade show body-panel h-100 p-4" id="houses" role="tabpanel">
            <div class="btn-group my-1" role="group" aria-label="Gestione case">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#new-house"><i
                        class="bi bi-folder-plus"></i></button>
            </div>
            <div class="list-group list-group-flush overflow-auto my-1" id="houses-list" role="tablist"></div>
        </div>

        <div class="tab-pane fade show body-panel h-100 p-4" id="device-types" role="tabpanel">
            <div class="btn-group my-1" role="group" aria-label="Gestione tipologie di diepositivi">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#new-device-type"><i class="bi bi-journal-plus"></i></button>
            </div>
            <div class="list-group list-group-flush overflow-auto my-1" id="device-types-list" role="tablist"></div>
        </div>

        <div class="tab-pane fade show body-panel h-100 p-4" id="interaction" role="tabpanel">
            Qui vanno le informazioni sull'interazione.
        </div>
    </div>

    <div class="modal fade" id="profile-modal" tabindex="-1" aria-labelledby="profile-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profile-modal-label">Profilo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-floating my-1">
                            <input type="text" class="form-control" id="profile-email" placeholder="Email">
                            <label for="profile-email" class="col-form-label">Email</label>
                        </div>
                        <div class="form-floating my-1">
                            <input type="text" class="form-control" id="profile-first-name" placeholder="Nome">
                            <label for="profile-first-name" class="col-form-label">Nome</label>
                        </div>
                        <div class="form-floating my-1">
                            <input type="text" class="form-control" id="profile-last-name" placeholder="Cognome">
                            <label for="profile-last-name" class="col-form-label">Cognome</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn btn-sm btn-danger" data-bs-dismiss="modal"
                        onclick="delete_user()">Cancella</button>
                    <button type="button" class="btn btn-sm btn-primary" onclick="update_user()">Aggiorna</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="new-house" tabindex="-1" aria-labelledby="new-house-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="new-house-label">Nuova casa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating my-1">
                        <input type="text" class="form-control" id="new-house-name" placeholder="Nome casa">
                        <label for="new-house-name" class="col-form-label">Nome casa</label>
                    </div>
                    <div class="form-floating my-1">
                        <input type="text" class="form-control" id="new-house-description" placeholder="Descrizione">
                        <label for="new-house-description" class="col-form-label">Descrizione</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal"
                        onclick="new_house()">Crea</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="new-device-type" tabindex="-1" aria-labelledby="new-device-type-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="new-device-type-label">Nuova tipologia di dispositivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating my-1">
                        <input type="text" class="form-control" id="new-device-type-name" placeholder="Nome casa">
                        <label for="new-device-type-name" class="col-form-label">Nome tipologia</label>
                    </div>
                    <div class="form-floating my-1">
                        <input type="text" class="form-control" id="new-device-type-description" placeholder="Descrizione">
                        <label for="new-device-type-description" class="col-form-label">Descrizione</label>
                    </div>
                    <div class="form-floating my-1">
                        <select class="form-select" id="new-device-type-category" aria-label="Categoria">
                            <option value="0">Sensore</option>
                            <option value="1">Robot</option>
                        </select>
                        <label for="new-device-type-category">Categoria</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal"
                        onclick="new_device_type()">Crea</button>
                </div>
            </div>
        </div>
    </div>

    <template id="user-row">
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" id="user-"
            type="button" data-bs-toggle="tab" data-bs-target="#user">
            <div class="col d-flex justify-content-start align-items-center"><span class="bi me-2"
                    id="online-user-"></span></div>
        </div>
    </template>

    <template id="house-row">
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            id="house-" type="button" data-bs-toggle="tab" data-bs-target="#house">
            <div class="col d-flex justify-content-start align-items-center"></div>
        </div>
    </template>

    <template id="device-type-row">
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            id="device-type-" type="button" data-bs-toggle="tab" data-bs-target="#device-type">
            <div class="col d-flex justify-content-start align-items-center"></div>
        </div>
    </template>
</div>
